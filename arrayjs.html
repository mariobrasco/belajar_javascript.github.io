<!DOCTYPE html>
<html>
<head>
    <title>Array dengan Objek</title>
</head>
<body>

<script>   
    var siswa = [
        { id: 1, nama: "Mario", umur: 17, kelas: "XI RPL 1" },
        { id: 2, nama: "Putra", umur: 16, kelas: "XI RPL 1" },
        { id: 3, nama: "Dani", umur: 18, kelas: "XI RPL 1" }
    ];

    for (var i = 0; i < siswa.length; i++) {
        console.log("ID: " + siswa[i].id);
        console.log("Nama: " + siswa[i].nama);
        console.log("Umur: " + siswa[i].umur);
        console.log("Kelas: " + siswa[i].kelas);
        console.log("\n");
    }
</script>

</body>
</html>
